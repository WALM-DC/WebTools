    <script>
/* test IDs
2133009701
2133009702
2133009706
2133009710
2133009705
2133009709
*/
        var idList = [], zeros = '00';
        // add contition to check if number = 10 digits long and has 2 leading zeros or not
        function checkIDs(url){
            idList = $('#taInput').val().split('\n');
            $.each(idList, function(id, val){
                window.open('https://'+url+'/p/'+zeros+val.trim(), id);
            })
        }
        $('button').on('click', function(){
            console.log()
            if($('#taInput').val()!='' && $('#taInput').val()!=null){
                checkIDs($(this).val());
            }
        })
