<html>
    <head>
        <title>Aktions-Liste</title>
        <link rel="stylesheet" href="mattStyle.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script src="ddtf.js"></script>
        <script src="mattQuery.js"></script>
        <style>
            .resultDiv{
                width: 100%;
                /* display: flex; */
                align-items: center;
                justify-content: center;
                text-align: right;
            }
            .div_before_table {
                overflow: auto;
                height: calc(100% - 133px);
            }
            h3{
                color: whitesmoke;
            }
            select{
                max-width: 200px;
            }
            table{
                border-collapse: collapse;
                width: 100%;
                background-color: white;
                font-size: 14px;
            }
            table tr:hover{
                background-color: khaki;
            }
            table td, table th{
                border: 1px solid #dddddd;
                padding: 5px;
                text-align: left;
                max-width: 200px;
            }
            table th{
                top: 0;
                z-index: 2;
                position: sticky;
                background-color: white;
                box-shadow: 2px 2px 2px gray;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            input[type=text] {
                width: 30%;
                padding: 8px;
                margin-top: 6px;
                margin-bottom: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="masterDiv">
            <div class="topDiv">
                <h2>Aktions-Liste</h2>
            </div>
            <div>
                <div class="resultDiv">
                    <h3>Anzahl in der aktuellen Auflistung: <span id="myCounter"></span></h3>
                    <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Allgemeine Suche auf alle Felder...">
                    <div class="div_before_table">
                        <table id="myTable" cellspacing="0" cellpadding="0">
                            <tr>
                                <th>Aktions-Name</th>
                                <th>Filiale</th>
                                <th>Von Datum</th>
                                <th>Bis Datum</th>
                                <th>Nachlass %</th>
                                <!-- <th>Artikel Set</th>
                                <th>AF Set</th> -->
                                <th>Warengr. Kombi</th>
                                <th>Warengr. Ausnahmen</th>
                                <th>StatKZ_Kombi</th>
                                <th>Marken</th>
                                <th>Marken Ausnahmen</th>
                                <th>Lieferant Ausnahmen</th>
                            </tr>
                        </table>
                    </div>
                </div>    
            </div>
        </div>
    </body>
    <script>
        function countColumns(){
            $('#myCounter').html(($('table tr').length-1)-($('table tr[style="display: none;"]').length));
        }

        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    break;
                } else {
                    tr[i].style.display = "none";
                }
                }
            }
            countColumns()
        }

        function readAndShowJSON(){
            $.getJSON( "https://walm-dc.github.io/WebTools/AktionspreisFixer/currentDiscounts.json", function( data ) {
                $.each(data, function(id, val){
                    $('#myTable').append(
                        '<tr><td>'+val.Aktion+'</td>'+
                        '<td>'+val.Filiale+'</td>'+
                        '<td>'+val.vonDatum.split(' ')[0]+'</td>'+
                        '<td>'+val.bisDatum.split(' ')[0]+'</td>'+
                        '<td>'+val.NachlassinProzent+'</td>'+
                        // '<td>'+val.Artikel_Set+'</td>'+
                        // '<td>'+val.AF_Set+'</td>'+
                        '<td>'+val.Warengruppe_Kombi.split('/').join(', ')+'</td>'+
                        '<td>'+val.AusnahmeWarengruppe.split('/').join(', ')+'</td>'+
                        '<td>'+val.StatKZ_Kombi+'</td>'+
                        '<td>'+val.Marken.split('/').join(', ')+'</td>'+
                        '<td>'+val.ausmark.split('/').join(', ')+'</td>'+
                        '<td>'+val.AusnahmeLieferant.split('/').join(', ')+'</td></tr>'
                    )
                })
                filterTable();
                jQuery('#myTable').ddTableFilter();
            });
        }
        readAndShowJSON();
    </script>
</html>
