<html>

<head>
    <title>XML-Liste</title>
    <link rel="stylesheet" href="https://walm-dc.github.io/WebTools/public/mattStyle.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="ddtf.js"></script>
    <script src="mattQuery.js"></script>
    <style>
        .resultDiv {
            width: 100%;
            /* display: flex; */
            align-items: center;
            justify-content: center;
            text-align: right;
        }

        .div_before_table {
            overflow: auto;
            height: calc(100% - 133px);
        }

        h3 {
            color: whitesmoke;
        }

        select {
            max-width: 200px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            font-size: 14px;
        }

        table tr:hover {
            background-color: khaki;
        }

        table td,
        table th {
            border: 1px solid #dddddd;
            padding: 5px;
            text-align: left;
            max-width: 200px;
        }

        table th {
            top: 0;
            z-index: 2;
            position: sticky;
            background-color: white;
            box-shadow: 2px 2px 2px gray;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input[type=text] {
            width: 30%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="masterDiv">
        <div class="topDiv">
            <h2>XML-Upload</h2>
        </div>
        <div>
            <div class="resultDiv">
                <form id="uploadForm">
                    <input type="file" id="xmlFile" name="file" accept=".xml,text/xml,application/xml" required />
                    <button type="submit">Upload</button>
                </form>

                <div class="status" id="status"></div>
            </div>
        </div>
    </div>
</body>
<script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('xmlFile');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const file = fileInput.files[0];
        if (!file) {
            statusEl.textContent = 'Please select an XML file.';
            return;
        }
        if (!file.name.toLowerCase().endsWith('.xml')) {
            statusEl.textContent = 'Selected file is not .xml.';
            return;
        }

        try {
            statusEl.textContent = 'Uploading...';
            const formData = new FormData();
            formData.append('file', file);

            // Adjust URL to your server endpoint
            const res = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });

            if (!res.ok) {
                const text = await res.text();
                throw new Error(text || `Upload failed with status ${res.status}`);
            }

            const data = await res.json().catch(() => ({}));
            statusEl.textContent = data.message || 'Upload successful!';
        } catch (err) {
            statusEl.textContent = `Error: ${err.message}`;
        }
    });
</script>

</html>
