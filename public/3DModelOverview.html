<html>
    <head>
        <title>3D-Modell&uuml;bersicht</title>
        <link rel="stylesheet" href="mattStyle.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script src="ddtf.js"></script>
        <script src="mattQuery.js"></script>
        <style>
            .resultDiv{
                width: 100%;
                /* display: flex; */
                align-items: center;
                justify-content: center;
                text-align: right;
            }
            .div_before_table {
                overflow: auto;
                height: calc(100% - 133px);
            }
            h3{
                color: whitesmoke;
            }
            select{
                max-width: 200px;
            }
            table{
                border-collapse: collapse;
                width: 100%;
                background-color: white;
                font-size: 14px;
            }
            table tr:hover{
                background-color: khaki;
            }
            table td, table th{
                border: 1px solid #dddddd;
                padding: 5px;
                text-align: left;
                max-width: 200px;
            }
            table th{
                top: 0;
                z-index: 2;
                position: sticky;
                background-color: white;
                box-shadow: 2px 2px 2px gray;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            input[type=text] {
                width: 30%;
                padding: 8px;
                margin-top: 6px;
                margin-bottom: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="masterDiv">
            <div class="topDiv">
                <h2>3D-Modell&uuml;bersicht</h2>
            </div>
            <div>
                <div class="resultDiv">
                    <h3>Anzahl in der aktuellen Auflistung: <span id="myCounter"></span></h3>
                    <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Allgemeine Suche auf alle Felder...">
                    <div class="div_before_table">
                        <table id="myTable" cellspacing="0" cellpadding="0">
                            <tr>
                                <th>Hersteller</th>
                                <th>Marke</th>
                                <th>Modellname</th>
                                <th>Nummer</th>
                                <th>Varianten</th>
                                <th>Schiene</th>
                                <th>Land</th>
                                <th>W&auml;hrung</th>
                                <th>kaa1</th>
                                <th>entlastung</th>
                                <th>aktion</th>
                                <th>Beschreibung</th>
                                <th>Warengruppe</th>
                            </tr>
                        </table>
                    </div>
                </div>    
            </div>
        </div>
    </body>
    <script>

        var countryShorts = {
            "LU": "xxxlutz",
            "MM": "moemax",
            "MX": "moebelix"
        }

        function sortList(a, b) {
            let ca = a.catalog.split('.')[0].toLowerCase();
            let cb = b.catalog.split('.')[0].toLowerCase();
            let ba = a.brandName.toLowerCase();
            let bb = b.brandName.toLowerCase();
            let ma = a.modelName.toLowerCase();
            let mb = b.modelName.toLowerCase();
            if(ca !== cb) return (ca < cb) ? -1 : 1;
            if(ba !== bb) return (ba < bb) ? -1 : 1;
            return (ma < mb) ? -1 : 1;
        }

        function countColumns(){
            $('#myCounter').html(($('table tr').length-1)-($('table tr[style="display: none;"]').length));
        }

        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    break;
                } else {
                    tr[i].style.display = "none";
                }
                }
            }
            countColumns()
        }

        function readAndShowJSON(){
            if(runLocalTest){
                var sortArray = $.map(testJSON, function(value, index) {return [value]});
                sortArray.sort(sortList);
                $.each(sortArray, function(id, val){
                    $('#myTable').append(
                        '<tr><td>'+val.catalog.split('.')[0]+'</td>'+
                        '<td>'+val.brandName+'</td>'+
                        '<td>'+val.modelName+'</td>'+
                        '<td><a href="https://'+countryShorts[val.brand]+'.'+val.locale+'/s/?s='+val.productNumber+'" target="_blank">'+val.productNumber+'</a></td>'+
                        '<td>'+val.productVariants.trim().slice(0, -1)+'</td>'+
                        '<td>'+val.brand+'</td>'+
                        '<td>'+val.locale+'</td>'+
                        '<td>'+val.currency+'</td>'+
                        '<td>'+val.settings.preis+'</td>'+
                        '<td>'+val.settings.entlasgung+'</td>'+
                        '<td>'+val.settings.aktion+'</td>'+
                        '<td>'+val.description+'</td>'+
                        '<td>'+val.productGroup+'</td></tr>'
                    )
                })
                filterTable();
                jQuery('#myTable').ddTableFilter();
            } else {
                $.getJSON( "https://walm-dc.github.io/WebTools/public/list.json", function( data ) {
                    var sortArray = $.map(data, function(value, index) {return [value]});
                    sortArray.sort(sortList);
                    $.each(sortArray, function(id, val){
                        $('#myTable').append(
                            '<tr><td>'+val.catalog.split('.')[0]+'</td>'+
                            '<td>'+val.brandName+'</td>'+
                            '<td>'+val.modelName+'</td>'+
                            '<td><a href="https://'+countryShorts[val.brand]+'.'+val.locale+'/s/?s='+val.productNumber+'" target="_blank">'+val.productNumber+'</a></td>'+
                            '<td>'+val.productVariants.trim().slice(0, -1)+'</td>'+
                            '<td>'+val.brand+'</td>'+
                            '<td>'+val.locale+'</td>'+
                            '<td>'+val.currency+'</td>'+
                            '<td>'+val.settings.preis+'</td>'+
                            '<td>'+val.settings.entlasgung+'</td>'+
                            '<td>'+val.settings.aktion+'</td>'+
                            '<td>'+val.description+'</td>'+
                            '<td>'+val.productGroup+'</td></tr>'
                        )
                    })
                    filterTable();
                    jQuery('#myTable').ddTableFilter();
                });
            }
        }
        readAndShowJSON();
    </script>
</html>
