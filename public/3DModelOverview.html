<html>

        <link rel="stylesheet" href="mattStyle.css">

        <style>
            .resultDiv{
                width: 100%;

                align-items: center;

            }
            h3{
                color: whitesmoke;
            }
            table{
                border-collapse: collapse;

            table td, table th{

                padding: 5px;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            input[type=text] {
                width: 100%;
                padding: 8px;
                margin-top: 6px;
                margin-bottom: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="masterDiv">
            <div class="topDiv">
                <h2>3D-Modell&uuml;bersicht</h2>
            </div>
            <div>
                <div class="resultDib">
                    <h3>Anzahl in der aktuellen Auflistung: <span id="myCounter"></span></h3>
                    <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Suche nach Hersteller, Modellname, ...">
                    <table id="myTable" cellspacing="0" cellpadding="0">
                        <tr>
                            <th>Hersteller</th>
                            <th>Katalog</th>
                            <th>Modellname</th>
                            <th>Nummer</th>
                            <th>Varianten</th>
                            <th>Schine</th>
                            <th>Land</th>
                            <th>W&auml;hrung</th>
                            <th>kaa1</th>
                            <th>entlastung</th>
                            <th>aktion</th>
                            <th>Beschreibung</th>
                            <th>Warengruppe</th>
                        </tr>
                    </table>
                </div>    
            </div>
        </div>
    </body>

        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    counter++;
                    break;
                } else {
                    tr[i].style.display = "none";
                }
                }
            }
            $('#myCounter').html(counter);
            counter=0;
        }

        function readAndShowJSON(){
            $.getJSON( "https://pages.github.xxxlgroup.com/WALM/walm.github.io/public/list.json", function( data ) {
                // console.log(data);
                $.each(data, function(id, val){
                    $('#myTable').append(
                        '<tr><td>'+val.brandName+'</td>'+
                        '<td>'+val.catalog+'</td>'+
                        '<td>'+val.modelName+'</td>'+
                        '<td>'+val.productNumber+'</td>'+
                        '<td>'+val.productVariants+'</td>'+
                        '<td>'+val.brand+'</td>'+
                        '<td>'+val.locale+'</td>'+
                        '<td>'+val.currency+'</td>'+
                        '<td>'+val.settings.preis+'</td>'+
                        '<td>'+val.settings.entlasgung+'</td>'+
                        '<td>'+val.settings.aktion+'</td>'+

                })
